replicaCount: 1

image:
  repository: nginx
  tag: "1.27-alpine"
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 80
  nodePort: null

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: files.example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources: {}

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 100Gi
  storageClass: ""
  existingClaim: ""

nginx:
  clientMaxBodySize: "0"
  sendfile: "on"
  tcpNopush: "on"
  tcpNodelay: "on"
  keepaliveTimeout: 65
  autoindex: "off"
  extraConfig: ""

podAnnotations: {}

nodeSelector: {}

tolerations: []

affinity: {}
